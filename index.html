<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flag Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Flag Guessing Game</h1>
      <div id="flag-container" style="display: none">
        <img class="flag-img" alt="Flag" />
      </div>
      <div class="info-container">
        <div class="infotext" id="infotext">
          <div class="infolabels" id="infolabels">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p id="guesslabels">
              Correct guesses: <span id="correct-guesses">0</span> Skips:
              <span id="incorrect-guesses">0</span>
              <br />
              <br />
              <span id="prevanswer"></span>
            </p>
          </div>
          <input
            type="text"
            id="country-input"
            placeholder="Type the country name"
          />
        </div>
        <div class="button-container">
          <button id="start-button">Start</button>
          <div class="playbuttons" id="playbuttons" style="display: none">
            <button id="skip-button">Skip</button>
            <button id="reset-button">Reset</button>
          </div>
        </div>
        <br />
        <div id="modeselect">
          <label
            ><input type="radio" id="normalselect" name="mode" checked /> Normal
            Mode</label
          >
          <label
            ><input type="radio" id="countdownselect" name="mode" /> Countdown
            Mode</label
          >
          <br />
          <br />
          <label
            ><input type="radio" id="hardselect" name="mode" /> Hard Mode</label
          >
          <label
            ><input type="radio" id="capitalselect" name="mode" /> Capital
            Cities Mode</label
          >
        </div>
      </div>
      <h4><a href="https://github.com/alexanderjdavey/">Built by Alex</a></h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
